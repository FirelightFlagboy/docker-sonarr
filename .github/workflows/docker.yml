name: Build & Publish docker

on:
  workflow_dispatch:
    inputs:
      pkg-version:
        type: string
        description: The version of the package
  push:
    branches: ["main"]
    paths:
      - Dockerfile
      - .dockerignore
      - pkg-info.json
  pull_request:
    paths:
      - Dockerfile
      - .dockerignore
      - pkg-info.json
    branches: ["main"]

jobs:
  build:
    uses: FirelightFlagboy/gh-actions-workflows-docker-services/.github/workflows/docker-build-publish.yml@25d902f56f1e8b241e3b0fd1502e0c29e90870f6
    permissions:
      contents: read
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    with:
      docker-username: firelightflagbot
      pkg-version: ${{ inputs.pkg-version || '4.0.0.688' }}
      platforms: linux/amd64,linux/arm64
      registry: docker.io
      tags: firelightflagbot/sonarr:${{ inputs.pkg-version || '4.0.0.688' }}
    secrets:
      docker-password: ${{ secrets.DOCKER_HUB_PAT }}
